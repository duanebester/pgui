name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-14 # Apple Silicon runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build app bundle
        run: cargo run --release --bin build-app

      - name: Create DMG
        run: |
          # Install create-dmg
          brew install create-dmg

          # Get version from tag (strips 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}

          # Create DMG
          create-dmg \
            --volname "PGUI $VERSION" \
            --volicon "PGUI.app/Contents/Resources/AppIcon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "PGUI.app" 150 185 \
            --app-drop-link 450 185 \
            --hide-extension "PGUI.app" \
            "PGUI-${VERSION}-macos-arm64.dmg" \
            "PGUI.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: "*.dmg"

  release:
    needs: [build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.dmg
          generate_release_notes: true
          draft: false
