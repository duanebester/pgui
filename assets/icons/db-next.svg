<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Outer glow circle (AI aura) -->
  <circle cx="128" cy="128" r="90" fill="url(#glowGradient)" opacity="0.2"/>

  <!-- Database cylinder layers (stylized) -->
  <ellipse cx="128" cy="100" rx="60" ry="18" fill="url(#primaryGradient)" opacity="0.3"/>
  <ellipse cx="128" cy="120" rx="60" ry="18" fill="url(#primaryGradient)" opacity="0.5"/>
  <ellipse cx="128" cy="140" rx="60" ry="18" fill="url(#primaryGradient)" opacity="0.7"/>

  <!-- Main database structure -->
  <path d="M 68 100 L 68 160 Q 68 178 128 178 Q 188 178 188 160 L 188 100"
        fill="url(#primaryGradient)" opacity="0.9"/>

  <!-- Top ellipse (database top) -->
  <ellipse cx="128" cy="100" rx="60" ry="18" fill="url(#primaryGradient)"/>
  <ellipse cx="128" cy="100" rx="60" ry="18" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>

  <!-- AI Neural network nodes overlay -->
  <circle cx="100" cy="120" r="4" fill="#60A5FA"/>
  <circle cx="128" cy="110" r="4" fill="#60A5FA"/>
  <circle cx="156" cy="120" r="4" fill="#60A5FA"/>
  <circle cx="110" cy="145" r="4" fill="#A78BFA"/>
  <circle cx="146" cy="145" r="4" fill="#A78BFA"/>
  <circle cx="128" cy="160" r="4" fill="#A78BFA"/>

  <!-- Neural connections -->
  <line x1="100" y1="120" x2="128" y2="110" stroke="#60A5FA" stroke-width="1.5" opacity="0.5"/>
  <line x1="156" y1="120" x2="128" y2="110" stroke="#60A5FA" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="120" x2="110" y2="145" stroke="#7C3AED" stroke-width="1.5" opacity="0.5"/>
  <line x1="128" y1="110" x2="110" y2="145" stroke="#7C3AED" stroke-width="1.5" opacity="0.5"/>
  <line x1="128" y1="110" x2="146" y2="145" stroke="#7C3AED" stroke-width="1.5" opacity="0.5"/>
  <line x1="156" y1="120" x2="146" y2="145" stroke="#7C3AED" stroke-width="1.5" opacity="0.5"/>
  <line x1="110" y1="145" x2="128" y2="160" stroke="#A78BFA" stroke-width="1.5" opacity="0.5"/>
  <line x1="146" y1="145" x2="128" y2="160" stroke="#A78BFA" stroke-width="1.5" opacity="0.5"/>
</svg>
