  <ellipse cx="128" cy="140" rx="60" ry="18" fill="url(#primaryGradient)" opacity="0.7"/>

  <!-- Main database structure -->
  <path d="M 68 100 L 68 160 Q 68 178 128 178 Q 188 178 188 160 L 188 100"
